<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="OdAsJqWPCeEtfj0zXM_DLQWW8_xTlTq_KAzhKqlmAB8" />
  </head>

  <body>
    <p class="introduction">
      Please click button to authorize application to your google calendar.
    <button class="auth" style="display: block">authorize and load</button>
    You can choose what period you are seeing using the controls below.
    </p>
    
    <div id="dashboard_div" style="width: 100%; overflow: scroll">
      <!--Divs that will hold each control and chart-->
      <div id="filter_div"></div>
      <div
        id="chart_div"
        style="position: relative; width: 100vw; height: 100vh"
      ></div>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
